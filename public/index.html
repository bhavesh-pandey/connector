<!DOCTYPE html>
<html lang="en" ng-app="connector">
    <head>
        <meta charset="utf-8">
        <base href="/">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Connector</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:900,400,300,200,100" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet">


        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/style.css" type="text/css" />
        <link rel="stylesheet" href="styles/cheaplibrary.css" type="text/css" />
        <link rel="stylesheet" href="../bower_components/semantic-ui-calendar/dist/calendar.min.css" />
        <!-- endbuild -->
        <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">

    </head>
    <body ng-controller="IndexController" ng-init="$root.windowLoaded=false">

        <div class="sk-cube-grid" ng-if="!$root.windowLoaded">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>

        <main ui-view="header" ng-show="$root.windowLoaded"></main>
        <main ui-view="content" ng-show="$root.windowLoaded"></main>
        <main ui-view="footer" ng-show="$root.windowLoaded"></main>
        <login-modal-template></login-modal-template>
        <expert-login-modal-template></expert-login-modal-template>
        <signup-modal-template></signup-modal-template>
        <logout-modal-template></logout-modal-template>
        <expert-signup-modal-template></expert-signup-modal-template>

        <!-- build:js scripts/main.js -->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="../bower_components/semantic-ui-calendar/dist/calendar.min.js"></script>
        <script src="../bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
        <script src="../bower_components/ng-file-upload/ng-file-upload.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/mainController.js"></script>
        <script src="scripts/controllers/indexController.js"></script>
        <script src="scripts/controllers/headerController.js"></script>
        <script src="scripts/controllers/footerController.js"></script>
        <script src="scripts/controllers/loginModalCtrl.js"></script>
        <script src="scripts/controllers/expertLoginModalCtrl.js"></script>
        <script src="scripts/controllers/signupModalCtrl.js"></script>
        <script src="scripts/controllers/expertSignupModalCtrl.js"></script>
        <script src="scripts/controllers/commonController.js"></script>
        <script src="scripts/controllers/manageController.js"></script>
        <script src="scripts/controllers/customerLoungeController.js"></script>
        <script src="scripts/controllers/expertLoungeController.js"></script>
        <script src="scripts/controllers/talkController.js"></script>
        <script src="scripts/controllers/expertTalkController.js"></script>
        <script src="scripts/controllers/newRequestController.js"></script>
        <script src="scripts/controllers/sharepointController.js"></script>
        <script src="scripts/controllers/articlesController.js"></script>
        <script src="scripts/controllers/profileController.js"></script>
        <script src="scripts/controllers/expertProfileController.js"></script>
        <script src="scripts/controllers/forgotPassword.js"></script>
        <script src="scripts/controllers/expertForgotPassword.js"></script>
        <script src="scripts/services/modalService.js"></script>
        <script src="scripts/services/selectionService.js"></script>
        <script src="scripts/directives/commonDirectives.js"></script>
        <!-- endbuild -->
        <script src="../semantic/dist/semantic.min.js"></script>
        <script type="text/javascript" src="https://secure.skypeassets.com/i/scom/js/skype-uri.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"></script>
    </body>
</html>
