<div class="ui container">
    <form>
        <div class="ui grid">
            <div class="sixteen wide column color-topic-light text-center font-size-48 font-spacing-1 margin-top-50 font-weight-200 line-height-60">
                Forgot User Name / Password (Expert)
            </div>

            <div class="row">
                <div class="sixteen wide column text-center roboto font-weight-300 font-spacing-1">
                    <p>Please fill in following field and submit. You will get a mail with instructions to reset your password.</p>
                </div>
            </div>

            <div class="seven wide column">
                <label class="profile-label float-right" for="lastname">Last Name:</label>
            </div>
            <div class="nine wide column">
                <div class="ui left corner labeled input profile-input">
                    <input type="text" placeholder="Last Name" ng-model="lastname" id="lastname">
                    <div class="ui left corner label">
                        <i class="asterisk icon orange"></i>
                    </div>
                </div>
            </div>

            <div class="seven wide column">
                <label class="profile-label float-right" for="dob">Date of Birth:</label>
            </div>
            <div class="nine wide column">
                <div class="ui calendar" id="datepicker-forgot-expert">
                    <div class="ui left corner labeled right icon input profile-input">
                        <i class="calendar icon"></i>
                        <input type="text" placeholder="Date of Birth" id="dob">
                        <div class="ui left corner label">
                            <i class="asterisk icon orange"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="seven wide column">
                <label class="profile-label float-right" for="email">Email:</label>
            </div>
            <div class="nine wide column">
                <div class="ui left corner labeled input profile-input">
                    <input type="email" placeholder="E-Mail" ng-model="email" id="email">
                    <div class="ui left corner label">
                        <i class="asterisk icon orange"></i>
                    </div>
                </div>
            </div>

            <div class="ui inline cookie error nag margin-top-30" ng-show="submitAttempt">
        <span class="title">
        {{message}}
        </span>
                <i class="close icon"></i>
            </div>

            <div class="sixteen wide column center aligned">
                <div class="ui button profile-update-button cancel-button" tabindex="0" ng-click="cancel()">
                    Back
                </div>
                <button type="submit" class="ui green button profile-update-button login-button" tabindex="0" ng-click="submit()" ng-class="{'loading': processStarted}">
                    <span class="font-weight-200">Submit</span>
                </button>
            </div>
        </div>

    </form>
</div>
